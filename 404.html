<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rifkydelta/nihonme
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var redirectPath = l.pathname.split('/').slice(pathSegmentsToKeep).join('/');
      
      // Store the current path in sessionStorage
      sessionStorage.setItem('redirect', redirectPath);
      
      // Redirect to the base path
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/nihonme/'
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
