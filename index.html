    <meta name="description" content="NihonMe - Aplikasi deteksi objek berbasis AI yang dapat mengenali berbagai benda dalam bahasa Indonesia. Gunakan kamera atau unggah gambar untuk mendeteksi objek secara real-time dengan akurasi tinggi." />
    <title>NihonMe - Deteksi Benda dengan AI</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script type="text/javascript">
      (function () {
        const params = new URLSearchParams(window.location.search);
        const path = params.get('path');
        const reloadFlag = 'nihonme_already_reloaded';
    
        if (path && !localStorage.getItem(reloadFlag)) {
          const newUrl = '/nihonme/' + path + window.location.hash;
          window.history.replaceState(null, null, newUrl);
          localStorage.setItem(reloadFlag, 'true');
          setTimeout(function () {
            window.location.reload();
          }, 100); // 0.1 detik
        } else {
          // Reset flag biar gak stuck
          localStorage.removeItem(reloadFlag);
        }
      })();
    </script>
